<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ade Portofolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body :class="dark:bg-zinc-900">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="text-white text-2xl font-bold">
                <a href="#">MyWebsite</a>
            </div>

            <!-- Menu -->
            <div class="hidden md:flex space-x-6">
                <a href="#" class="text-white hover:text-gray-300">Home</a>
                <a href="#about" class="text-white hover:text-gray-300">About</a>
                <a href="#services" class="text-white hover:text-gray-300">Services</a>
                <a href="#contact" class="text-white hover:text-gray-300">Contact</a>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="menu-toggle" class="text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu (Tersembunyi Secara Default) -->
        <div id="mobile-menu" class="md:hidden hidden bg-blue-600 p-4">
            <a href="#" class="block text-white py-2">Home</a>
            <a href="#about" class="block text-white py-2">About</a>
            <a href="#services" class="block text-white py-2">Services</a>
            <a href="#contact" class="block text-white py-2">Contact</a>
        </div>
    </nav>

    <!-- Konten -->
    <div class="container mx-auto p-8">
        <h1 class="text-3xl">Welcome to My Website!</h1>
    </div>

    <!-- JavaScript untuk Toggle Mobile Menu -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
